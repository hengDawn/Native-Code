<!DOCTYPE html>

<html>
    <head>
        <title>
            表单模拟
        </title>
    </head>
    
    <body>
        <h1>Form Example</h1>
        <form>
            <p>Text Input</p>
            <input type="text" placeholder="Username"><br><br>

            <p>PassWord Input</p>
            <input type="password" placeholder="PassWord"><br><br><br>

            <p>Radio Buttons</p>
            <input type="radio" name="choice1">Male
            <input type="radio" name="choice1">Female<br><br><br>

            <p>Checkbox</p>
            <input type="checkbox" name="choice2">Coding
            <input type="checkbox" name="choice2">Sports
            <input type="checkbox" name="choice2">Music
            <input type="checkbox" name="choice2">Travel
            <input type="checkbox" name="choice2">Reading
            <input type="checkbox" name="choice2">Gaming<br><br><br>

            <p>Select Option</p>
            <select size="4">
                <option select>足球</option>
                <option select>篮球</option>
                <option select>排球</option>
                <option select>棒球</option>
                <option select>高尔夫球</option>
                <option select>橄榄球</option>
            </select><br><br><br>
            
            <p>Textarea</p>
            <textarea name="comment" rows="4" cols="50"></textarea><br><br>

            <p>Submit and Reset Buttons</p>
            <input type="submit">
            <input type="reset">
        </form>
    </body>
</html>
